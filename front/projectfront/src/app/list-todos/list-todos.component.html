<h1>My Todo's</h1>
<div class="container">
  <table class="table">
    
    <thead>
      <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>is Comleted</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.active}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button (click)="addTodo()"class="btn btn-success">Add</button>
  </div>
</div>
